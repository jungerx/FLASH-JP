    let selectedWords = [];

    function getRandomElement(array) {

        selectedWords.push(randomElement);
        randomWordParagraph.textContent = randomElement;
        if (selectedWords.length === textRoman.length) {

        }
    });

        randomWordParagraph.textContent = "";
